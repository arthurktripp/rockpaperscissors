<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>

    <script>


            function computerPlay() {
                var getNum;
                var compHand;

                getNum = Math.random();
                
                if (getNum < .333) {
                    compHand = "Rock";
                } else if (getNum > .666) {
                    compHand = "Paper";
                } else {
                    compHand = "Scissors"
                }
                return compHand;
            }



        
    </script>

</head>
